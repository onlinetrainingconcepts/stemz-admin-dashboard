<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<link rel="stylesheet" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stemz Admin Dashboard</title>
	</head>
	<body>
		<div id="app">
			<div class="container">
				<div class="admin-dashboard">
					<header class="admin-dashboard__header">
						<span>
							<img src="assets/Wordmark _ Stemz.png" alt="" />
						</span>
						<div class="admin-dashboard__user-notifications">
							<div class="admin-dashboard__profile-pic">
								<img
									src="https://st3.depositphotos.com/6672868/13701/v/450/depositphotos_137014128-stock-illustration-user-profile-icon.jpg"
									alt=""
									class="admin-dashboard__user-img"
								/>
							</div>
							<div class="admin-dashboard__notifications">
								<!-- <img src="assets/notification-icon.png" alt="" /> -->
								<svg
									width="32px"
									height="36px"
									viewBox="0 0 30 36"
									version="1.1"
									xmlns="http://www.w3.org/2000/svg"
									xmlns:xlink="http://www.w3.org/1999/xlink"
									xml:space="preserve"
									xmlns:serif="http://www.serif.com/"
									style="
										fill-rule: evenodd;
										clip-rule: evenodd;
										stroke-linejoin: round;
										stroke-miterlimit: 2;
									"
								>
									<g id="Artboard2" transform="matrix(1,0,0,1,0,-0.03125)">
										<rect
											x="0"
											y="0.031"
											width="30"
											height="35.031"
											style="fill: none"
										/>
										<path
											d="M29.069,25.401C29.666,25.912 30,26.638 30,27.406C30,28.854 28.823,30.031 27.375,30.031L2.625,30.031C1.178,30.031 0,28.854 0,27.406C0,26.638 0.335,25.912 0.918,25.413C3.2,23.484 4.5,20.682 4.5,17.713L4.5,13.531C4.5,8.253 8.42,3.883 13.5,3.151L13.5,1.531C13.5,0.702 14.172,0.031 15,0.031C15.828,0.031 16.5,0.702 16.5,1.531L16.5,3.151C21.579,3.883 25.5,8.253 25.5,13.531L25.5,17.713C25.5,20.682 26.801,23.484 29.069,25.401ZM15,35.063C12.283,35.063 10.011,33.126 9.489,30.563L20.511,30.563C19.989,33.126 17.716,35.063 15,35.063Z"
											style="fill: rgb(35, 50, 53)"
										/>
									</g>
								</svg>
								<span class="admin-dashboard__notification-bubble">2</span>
							</div>
						</div>
					</header>

					<div class="admin-dashboard__nav-content">
						<nav class="admin-dashboard__nav">
							<div class="admin-dashboard__accordion">
								<!-- Home -->
								<button class="dashboard__nav--button">
									<img
										src="https://static-00.iconduck.com/assets.00/image-x-generic-symbolic-icon-256x256-irvzk21b.png"
										height="20"
										width="20"
										alt=""
										class="dashboard__nav--icon"
									/>
									<span class="dashboard__nav--button-text">Home</span>
								</button>
								<div class="admin-dashboard__accordion-content">
									<button
										class="dashboard__accordion--button active"
										data-for-tab="1"
									>
										<span class="dashboard__nav--button-text"
											>Weeklyl Logistics Overview</span
										>
									</button>
								</div>
								<!-- CRMs -->
								<button class="dashboard__nav--button">
									<img
										src="https://static-00.iconduck.com/assets.00/image-x-generic-symbolic-icon-256x256-irvzk21b.png"
										height="20"
										width="20"
										alt=""
										class="dashboard__nav--icon"
									/>
									<span class="dashboard__nav--button-text">CRMs</span>
								</button>
								<div class="admin-dashboard__accordion-content">
									<button
										class="dashboard__accordion--button active"
										data-for-tab="2"
									>
										<span class="dashboard__nav--button-text">Buyer</span>
									</button>
									<button class="dashboard__accordion--button" data-for-tab="3">
										<span class="dashboard__nav--button-text">Farmer</span>
									</button>
								</div>

								<!-- Financial -->
								<button class="dashboard__nav--button">
									<img
										src="https://static-00.iconduck.com/assets.00/image-x-generic-symbolic-icon-256x256-irvzk21b.png"
										height="20"
										width="20"
										alt=""
										class="dashboard__nav--icon"
									/>
									<span class="dashboard__nav--button-text">Financial</span>
								</button>
								<div class="admin-dashboard__accordion-content">
									<button
										class="dashboard__accordion--button active"
										data-for-tab="4"
									>
										<span class="dashboard__nav--button-text">Financial</span>
									</button>
								</div>

								<!-- Inventory -->
								<button class="dashboard__nav--button">
									<img
										src="https://static-00.iconduck.com/assets.00/image-x-generic-symbolic-icon-256x256-irvzk21b.png"
										height="20"
										width="20"
										alt=""
										class="dashboard__nav--icon"
									/>
									<span class="dashboard__nav--button-text">Inventory</span>
								</button>
								<div class="admin-dashboard__accordion-content">
									<button
										class="dashboard__accordion--button active"
										data-for-tab="5"
									>
										<span class="dashboard__nav--button-text"
											>All Inventory</span
										>
									</button>
									<button class="dashboard__accordion--button" data-for-tab="6">
										<span class="dashboard__nav--button-text"
											>Add new product</span
										>
									</button>
								</div>
								<!-- Orders -->
								<button class="dashboard__nav--button">
									<img
										src="https://static-00.iconduck.com/assets.00/image-x-generic-symbolic-icon-256x256-irvzk21b.png"
										height="20"
										width="20"
										alt=""
										class="dashboard__nav--icon"
									/>
									<span class="dashboard__nav--button-text">Orders</span>
								</button>
								<div class="admin-dashboard__accordion-content">
									<button
										class="dashboard__accordion--button active"
										data-for-tab="7"
									>
										<span class="dashboard__nav--button-text"
											>Current Sales Cycle</span
										>
									</button>
									<button
										class="dashboard__accordion--button active"
										data-for-tab="8"
									>
										<span class="dashboard__nav--button-text">Future PAOs</span>
									</button>
									<button
										class="dashboard__accordion--button active"
										data-for-tab="9"
									>
										<span class="dashboard__nav--button-text"
											>Standing Orders</span
										>
									</button>
								</div>
							</div>
						</nav>
						<main class="admin-dashboard__content">
							<div id="home" class="tabcontent" data-tab="1">
								Weekly Logistics Overview
							</div>
							<div id="crms" class="tabcontent" data-tab="2">Buyer</div>
							<div id="financial" class="tabcontent" data-tab="3">Farmer</div>
							<div id="inventory" class="tabcontent" data-tab="4">
								Financial
							</div>
							<div id="orders" class="tabcontent" data-tab="5">
								All Inventory
							</div>
							<div id="orders" class="tabcontent" data-tab="6">
								Add new product
							</div>
							<div id="orders" class="tabcontent" data-tab="7">
								Current Sales Cycle
							</div>
							<div id="orders" class="tabcontent" data-tab="8">Future PAOs</div>
							<div id="orders" class="tabcontent" data-tab="9">
								Standing Orders
							</div>
						</main>
					</div>
				</div>
				<!-- end admin dashboard -->
			</div>
			<!-- end container -->
		</div>
		<script src="/main.js"></script>
	</body>
</html>
