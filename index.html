<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<link rel="stylesheet" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stemz Admin Dashboard</title>
	</head>
	<body>
		<div class="admin-dashboard__container-main">
			<div class="admin-dashboard">
				<nav class="admin-dashboard__nav">
					<ul>
						<!-- Home -->
						<li>
							<button class="dashboard__button primary" data-for-tab="home">
								<svg>
									<use xlink:href="#home-icon" />
								</svg>
								<span>Home</span>
							</button>
						</li>
						<!-- end home -->

						<!-- Inventory -->
						<li>
							<button
								class="dashboard__button primary"
								data-for-tab="inventory"
							>
								<svg>
									<use xlink:href="#inventory-icon" />
								</svg>
								<span>Inventory</span>
							</button>
						</li>
						<!-- end inventory-->

						<!-- Buyer Managerment -->
						<li>
							<button class="dashboard__button primary">
								<svg>
									<use xlink:href="#management-icon" />
								</svg>
								<span>Buyer Managerment</span>
							</button>

							<ul class="accordion-content">
								<li>
									<button
										class="dashboard__button secondary"
										data-for-tab="buyer-current-sales"
									>
										<span>Current Sales Cycle</span>
									</button>
								</li>
								<li>
									<button
										class="dashboard__button secondary"
										data-for-tab="buyer-future-paos"
									>
										<span>Future PAOs</span>
									</button>
								</li>
								<li>
									<button
										class="dashboard__button secondary"
										data-for-tab="buyer-purchase-history"
									>
										<span>Purchase History</span>
									</button>
								</li>
							</ul>
							<!-- end accordion content-->
						</li>
						<!-- end buyer management -->

						<!-- Farmer Management -->
						<li>
							<button class="dashboard__button primary">
								<svg>
									<use xlink:href="#management-icon" />
								</svg>
								<span>Farmer Management</span>
							</button>

							<ul class="accordion-content">
								<li>
									<button
										class="dashboard__button secondary"
										data-for-tab="farmer-current-sales"
									>
										<span>Current Sales Cycle</span>
									</button>
								</li>
								<li>
									<button
										class="dashboard__button secondary"
										data-for-tab="farmer-feedback"
									>
										<span>Farmer Feedback</span>
									</button>
								</li>
							</ul>
							<!-- end accordion content-->
						</li>
						<!-- end farmer management-->

						<!-- Archive -->
						<li>
							<button class="dashboard__button primary" data-for-tab="archive">
								<svg>
									<use xlink:href="#archive-icon" />
								</svg>
								<span>Archive</span>
							</button>
						</li>
						<!-- end archive -->
					</ul>
					<!-- end nav ul-->
					<div class="admin-dashboard__nav-resize-container">
						<button class="admin-dashboard__nav-resize-button">
							<svg>
								<use xlink:href="#resize-arrow" />
							</svg>
						</button>
					</div>
				</nav>

				<!-- main content -->
				<main class="admin-dashboard__content">
					<!-- home -->
					<div class="tabcontent" data-tab="home">
						<p>Home</p>
					</div>
					<!-- inventory -->
					<div class="tabcontent" data-tab="inventory">
						<p>Inventory</p>
					</div>
					<!-- current sales cycle -->
					<div class="tabcontent" data-tab="buyer-current-sales">
						<p>Buyer Current Sales</p>
					</div>
					<!-- future paos -->
					<div class="tabcontent" data-tab="buyer-future-paos">
						<p>Buyer Future PAOs</p>
					</div>
					<!-- standing orders -->
					<div class="tabcontent" data-tab="buyer-purchase-history">
						<p>Buyer Purchase History</p>
					</div>
					<!-- current sales cycle -->
					<div class="tabcontent" data-tab="farmer-current-sales">
						<p>Farmer Current Sales</p>
					</div>
					<!-- farmer feedback -->
					<div class="tabcontent" data-tab="farmer-feedback">
						<p>Farmer Feedback</p>
					</div>
					<!-- archive -->
					<div class="tabcontent" data-tab="archive">
						<p>Archive</p>
					</div>
				</main>
			</div>
			<!-- end admin dashboard -->
		</div>
		<!-- end container -->
